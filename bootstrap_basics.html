    <body>

        
        <!-- 1. container -->
        <div class='container' style='background-color: gray;height:500px;width:100%'>
                <button>Button</button>
        </div>

        <!-- color classes -->

        <!-- 1. blue -> primary
        2. green -> success
        3. red -> danger
        4. yellow -> warning
        5. white -> light
        6. black -> dark -->
        <div class='container'>

        
        <h3>Color classes</h3>
        <p class='bg-primary'>Primary</p>
        <p class='bg-success'>success</p>
        <p class='bg-danger'>danger</p>
        <p class='bg-warning'>warning</p>
        <p class='bg-light'>light</p>
        <p class='bg-dark'>dark</p>
        
        <!-- ->Appling backgroung color -->
        <div class='container bg-success' style='height:500px;width:100%'>
            <button>Button</button>
        </div>

        <!-- applying text-color -->

        <p class='text-primary'>Primary</p>
        <p class='text-success'>success</p>
        <p class='text-danger'>danger</p>
        <p class='text-warning'>warning</p>
        <p class='text-light'>light</p>
        <p class='text-dark'>dark</p>

          <!-- applying button-color -->
          <button class='btn btn-primary'>Primary</button>
          <button class='btn btn-warning'>warning</button>
          <button class='btn btn-secondary'>secondary</button>
          <button class='btn btn-info'>info</button>
          <button class='btn btn-light'>light</button>
          <button class='btn btn-dark'>dark</button>


    </div>
        




        

        



        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="" async defer></script>
    </body>

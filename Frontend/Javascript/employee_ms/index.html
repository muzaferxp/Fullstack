<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

        <style>
            html{
                scroll-behavior: smooth;
            }
        </style>
    </head>
    <body class='bg-light' style='min-height:100vh;' >
        <div class='container bg-white' style='min-height:100vh;'>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                <a class="nav-link active" id="emp-tab" data-toggle="tab" href="#emp" role="tab" aria-controls="emp"
                    aria-selected="true">Employees</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" id="Projects-tab" data-toggle="tab" href="#Projects" role="tab" aria-controls="Projects"
                    aria-selected="false">Projects</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" id="About-tab" data-toggle="tab" href="#About" role="tab" aria-controls="About"
                    aria-selected="false">About</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="emp" role="tabpanel" aria-labelledby="emp-tab">
                        <button class='btn btn-sm btn-info' onclick='add_emp_form()' >Add Employee</button>


                        <div class='mx-auto card p-4 ' id='add_form' style='display:none'>
                            <h3 class='text-center text-info'>Add Employee</h3>

                            <div class="alert alert-danger" id='epm_error_msg'  style='display:none' role="alert">
                             
                              </div>

                              <div class="alert alert-success" id='epm_success_msg'  style='display:none' role="alert">
                               
                              </div>
                              
                               
                               
                                <input class='form-control' id='emp_name' placeholder="Name">
                                <input class='form-control my-2' id='emp_skills' placeholder="Skils eg: Python,Html">
                                <input class='form-control' id='emp_hours' placeholder="Working Hours">
                                <button class='btn btn-sm btn-info' onclick='add_employee()'>Submit</button>
                                <button class='btn btn-sm btn-info' onclick='cancel_emp()'>Cancel</button>
                        </div>


                        <div class='mx-auto card p-4 ' id='edit_emp_form' style='display:none'>
                            <h3 class='text-center text-info'>Edit Employee</h3>

                            <div class="alert alert-danger" id='epm_error_msg_edit'  style='display:none' role="alert">
                             
                            </div>

                            <div class="alert alert-success" id='epm_success_msg_edit'  style='display:none' role="alert">
                             
                            </div>

                                <input class='form-control' id='edit_emp_name' placeholder="Name">
                                <input class='form-control my-2' id='edit_emp_skills' placeholder="Skils eg: Python,Html">
                                <input class='form-control' id='edit_emp_hours' placeholder="Working Hours">
                                <button class='btn btn-sm btn-info' onclick='edit_employee()'>Submit</button>
                                <button class='btn btn-sm btn-info' onclick='cancel_edit_emp()'>Cancel</button>

                        </div>

                        <div id='emp_profiles'>
                        
                        </div>
                </div>
                <div class="tab-pane fade" id="Projects" role="tabpanel" aria-labelledby="Projects-tab">
                       <div id='projects'>

                       </div>
                </div>
                <div class="tab-pane fade" id="About" role="tabpanel" aria-labelledby="About-tab">
                        About
                </div>
             </div>
        </div>
      
        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
        <script src="./main.js" async defer></script>
    </body>
</html>

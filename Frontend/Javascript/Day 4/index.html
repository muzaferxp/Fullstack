    <body class='bg-light'>
        <div class='container pt-4 bg-white shadow-sm' style='min-height:100vh'>
            <div class='p-2 mt-4  px-4 border border-light rounded'>
                <h1 class='h1  text-center border-bottom text-muted' id='header'>Javascript Basics - Day 4</h1>
                <h2 class='text-muted'>
                    <ol>
                       <li>Calculator</li>
                       <li>Dynamic Blogs</li>
                    </ol>
                </h2>
            </div>
            
            
            <hr />

            <input class='form-control' id='username' placeholder='Enter your name'>
            
            <label>Gender</label>
            <select class='custom-select' onchange="alert('changed')" id='gender_input'>
                <option>Male</option>
                <option>Female</option>
            </select>


            <textarea id='message' class='form-control'>

            </textarea>

            <button id='submit_btn' class='btn-primary btn' onclick='say_hello()'  >Say Hello</button>

            <div id='output'>
                    Ouput
            </div>
            <hr />

            
            <ol id='list_items'>
               
            </ol>

            <div class='container border shahow p-4' id='my_cards'>

            </div>

            <hr />

            <h2 class='text-center'> Calculator</h2>

            <!-- Calculator -->
            <div class='card p-4 bg-dark' style='height:500px;width:300px;margin:auto'>
                <input id='user_input' class='form-control mb-2' disabled>

                <p class='text-white' id='total'></p>

                <div class='bg-light rounded'>
                    <div class='row rounded'>
                        <div class='col-4 bg-warning p-4 calc-btn' id='1' onclick='add_input(this.id)'>
                                1
                        </div>

                        <div class='col-4 bg-success p-4 calc-btn' id='2' onclick='add_input(this.id)'>
                            2
                        </div>

                            <div class='col-4 bg-success p-4 calc-btn' id='3' onclick='add_input(this.id)' >
                                3
                        </div>


                        <div class='col-4 bg-warning p-4 '>
                            4
                    </div>

                    <div class='col-4 bg-success p-4 '>
                        5
                    </div>

                        <div class='col-4 bg-success p-4 '>
                            6
                    </div>


                    <div class='col-4 bg-warning p-4 '>
                        7
                </div>

                <div class='col-4 bg-success p-4 '>
                    8
                </div>

                    <div class='col-4 bg-success p-4 '>
                        9
                </div>

                <div class='col-4 bg-warning p-4 '>
                    0
            </div>

            <div class='col-4 bg-success p-4 calc-btn' onclick='calculate()'>
                =
            </div>

                <div class='col-4 bg-success p-4 ' onclick='clear_input()'>
                    clear
                </div>

    
        </div>



         </div>
            <!-- operators -->
            <div>
                <button class='btn btn-white py-1 px-2'  onclick='set_num("+")' >+</button>
                <button  class='btn btn-white py-1 px-2' onclick='set_num("-")'>-</button>
                <button  class='btn btn-white py-1 px-2' onclick='set_num("/")'>/</button>
                <button  class='btn btn-white py-1 px-2' onclick='set_num("*")'>*</button>

            </div>


            </div>
           
        </div>
        <script src="main.js" ></script>
